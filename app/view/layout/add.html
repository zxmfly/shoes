<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{block name="title"|default='功能名称'}{/block}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    {include file="layout/static"}
    {block name="static"}{/block}
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" {block name="style_block"} style="width:80%;" {/block} >

    {block name="form_block"}{/block}

    <!--操作-->
    {block name="script_block"}
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" {block name="filter_block"}lay-filter="add"{/block}>保存</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
        </div>
    </div>
    {/block}
</form>
</body>
</html>
