<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{block name="title"|default='功能名称'}{/block}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    {include file="layout/static"}
    {block name="static"}
        <style>
            .layui-table-cell {padding: 0 5px!important; text-align: center;}
        </style>
    {/block}
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
    <script>
        function copy(text){
            var copyText = document.getElementById("copyText");
            copyText.innerText = text;
            copyText.select();
            document.execCommand("copy");
        }
    </script>
</head>
<body class="childrenBody">
<textarea id="copyText"></textarea>
<form class="layui-form">
    {block name="header"}
        <blockquote class="layui-elem-quote quoteBox" >
            <form class="layui-form">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal addNews_btn">添加</a>
                </div>
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div>
            </form>
        </blockquote>
    {/block}
    {block name="table"}{/block}

    <!--操作-->
    {block name="script_block"}
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
    {/block}
</form>
</body>
</html>
