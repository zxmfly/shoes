{extend name="layout/list" /}
{block name="title"}订单列表{/block}
{block name="header"}
<blockquote class="layui-elem-quote quoteBox" >
    <form class="layui-form" lay-filter="search_from">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input customer_express" placeholder="运单号" />
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input order_id" placeholder="订单号" />
            </div>
            <div class="layui-input-inline">
                <input type="text" class="layui-input date_time" id="orderTime" placeholder="开始时间 - 结束时间">
            </div>
            <div class="layui-input-inline $status_arr">
                <select name="status" class="status" >
                    <option></option>
                    {foreach $status_arr as $key=>$v }
                    <option value="{$key}">{$v}</option>
                    {/foreach}
                </select>
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addNews_btn">添加</a>
        </div>
    </form>
</blockquote>
{/block}
{block name="table"}
<table id="list" lay-filter="list"></table>
<script type="text/javascript">
    layui.use(['layer','form','table','laydate'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate;

        var listId = 'orderList';//对应列表的唯一ID

        //日期时间选择器
        laydate.render({
            elem: '#orderTime'
            ,type: 'datetime'
            ,range: true
        });

        //用户列表
        var tableIns = table.render({
            elem: '#list',
            url : '/index.php/order/getList',
            cellMinWidth : 95,
            page : true,
            height : "full-103",
            limits : {$page_list},
            limit : {$page_defult},
            id : listId,
            //toolbar: 'true', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            cols : [[
                {field: 'user_name', title: '用户名', align:"center"},
                {field: 'number', title: '工号',  align:'center'},
                {field: 'name', title: '姓名', align:'center'},
                {field: 'sex_text', title: '性别', align:'center'},
                {field: 'work_text', title: '工作', align:'center'},
                {field: 'role_text', title: '权限', align:'center'},
                {field: 'status_text', title: '状态',  align:'center'},
                {field: 'create_time', title: '加入时间', align:'center'},
                {title: '操作', minWidth:175, templet:'#listBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            var customer_express = $(".customer_express").val();
            var order_id = $(".order_id").val();
            var date_time = $(".date_time").val();
            var status =  $(".status option:selected").val();
            if(customer_express || order_id || date_time || status){
                table.reload(listId,{
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        customer_express:customer_express,
                        status: status,  //搜索的关键字
                        order_id:order_id,
                        date_time:date_time
                    }
                })
            }else{
                layer.msg("请输入搜索的内容");
            }
        });

        //添加用户
        function addUser(edit, title){
            var index = layui.layer.open({
                title : title,
                type : 2,
                content : "/index.php/order/addOrder",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    if(edit){
                        body.find(".user_name").val(edit.user_name);
                        body.find(".number").val(edit.number);  //工号
                        body.find(".userSex input[value="+edit.sex+"]").prop("checked","checked");  //性别
                        body.find(".work_id option[value="+edit.work_id+"]").attr("selected",true);
                        body.find(".role_id option[value="+edit.role_id+"]").attr("selected",true);
                        body.find(".status option[value="+edit.status+"]").attr("selected",true);
                        body.find(".real_name").val(edit.name);  //会员等级
                        body.find(".password_text").text('密码为空则不修改');
                        body.find(".edit_id").val(edit.id);
                        body.find(".action").val('edit_user');
                        form.render();
                    }
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3,
                            time: 2000
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        $(".addNews_btn").click(function(){
            addUser('', '添加员工');
        })

        //批量删除
        $(".delAll_btn").click(function(){
            var checkStatus = table.checkStatus(listId),
                data = checkStatus.data,
                id = [];
            if(data.length > 0) {
                for (var i in data) {
                    id.push(data[i].id);
                }
                layer.confirm('确定删除选中的用户？', {icon: 3, title: '提示信息'}, function (index) {
                    $.get("/index.php/worker/delWorker",{
                        id : id
                    },function(res){
                        if (res.code > 0) {
                            layer.msg(res.msg, {icon: 2, time: 500});
                        } else {
                            layer.msg(res.msg, {time: 500});
                            setTimeout(function(){
                                tableIns.reload();
                            },500);
                            layer.close(index);
                        }
                    })
                })
            }else{
                layer.msg("请选择需要删除的用户");
            }
        })

        //列表操作//注：tool 是工具条事件名，userList 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(list)', function(obj){
            var layEvent = obj.event,
                data = obj.data;
            if(layEvent === 'edit'){ //编辑
                addUser(data, '编辑员工');
            }else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除此用户？',{icon:3, title:'提示信息'},function(index){
                    $.get('/index.php/worker/delWorker',{
                        id : data.id
                    },function(res){
                        if (res.code > 0) {
                            layer.msg(res.msg, {icon: 2, time: 500});
                        } else {
                            layer.msg(res.msg, {time: 500});
                            setTimeout(function(){
                                tableIns.reload();
                            },500);
                            layer.close(index);
                        }
                    })
                });
            }
        });
    });
</script>
{/block}
