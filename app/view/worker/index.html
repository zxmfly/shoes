{extend name="layout/list" /}
{block name="title"}员工列表{/block}
{block name="script_block"}
<script type="text/html" id="listBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">封禁</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
{/block}
{block name="header"}
<blockquote class="layui-elem-quote quoteBox" >
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="用户名\姓名\工号" />
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addNews_btn">添加员工</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
        </div>
    </form>
</blockquote>
{/block}
{block name="table"}
    <table id="userList" lay-filter="userList"></table>
<script type="text/javascript">
    layui.use(['layer','form','laytpl','table'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table;

        var listId = 'userListTable';//对应列表的唯一ID

        //用户列表
        var tableIns = table.render({
            elem: '#userList',
            url : '/index.php/worker/getList',
            cellMinWidth : 95,
            page : true,
            height : "full-125",
            limits : [20,50,100],
            limit : 20,
            id : listId,
            //toolbar: 'true', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            cols : [[
                {type: "checkbox", fixed:"left", width:50},
                {field: 'user_name', title: '用户名', minWidth:100, align:"center"},
                {field: 'number', title: '工号', minWidth:200, align:'center'},
                {field: 'name', title: '姓名', align:'center'},
                {field: 'sex', title: '性别', align:'center'},
                {field: 'work_id', title: '工作', align:'center'},
                {field: 'role_id', title: '权限', align:'center'},
                {field: 'status_text', title: '状态',  align:'center'},
                {field: 'create_time', title: '加入时间', align:'center'},
                {title: '操作', minWidth:175, templet:'#listBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            if($(".searchVal").val() != ''){
                table.reload(listId,{
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        keywords: $(".searchVal").val()  //搜索的关键字
                    }
                })
            }else{
                layer.msg("请输入搜索的内容");
            }
        });

        //添加用户
        function addUser(edit){
            var index = layui.layer.open({
                title : "添加员工",
                type : 2,
                content : "/index.php/worker/addWorker",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    if(edit){
                        body.find(".userName").val(edit.userName);  //登录名
                        body.find(".userEmail").val(edit.userEmail);  //邮箱
                        body.find(".userSex input[value="+edit.userSex+"]").prop("checked","checked");  //性别
                        body.find(".userGrade").val(edit.userGrade);  //会员等级
                        body.find(".userStatus").val(edit.userStatus);    //用户状态
                        body.find(".userDesc").text(edit.userDesc);    //用户简介
                        form.render();
                    }
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3,
                            time: 2000
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        $(".addNews_btn").click(function(){
            addUser();
        })

        //批量删除
        $(".delAll_btn").click(function(){
            var checkStatus = table.checkStatus(listId),
                data = checkStatus.data,
                uid = [];
            if(data.length > 0) {
                for (var i in data) {
                    uid.push(data[i]);
                }
                layer.confirm('确定删除选中的用户？', {icon: 3, title: '提示信息'}, function (index) {
                    alert(uid);
                    layer.close(index);
                    /*$.get("删除文章接口",{
                         uid : uid  //将需要删除的newsId作为参数传入
                    },function(data){
                        tableIns.reload();
                        layer.close(index);
                    })*/
                })
            }else{
                layer.msg("请选择需要删除的用户");
            }
        })

        //列表操作//注：tool 是工具条事件名，userList 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(userList)', function(obj){
            var layEvent = obj.event,
                data = obj.data;

            if(layEvent === 'edit'){ //编辑
                addUser(data);
            }else if(layEvent === 'usable'){ //启用禁用
                var _this = $(this),
                    usableText = "是否确定封禁此用户？",
                    btnText = "解封";
                if(_this.text()=="解封"){
                    usableText = "是否确定解封此用户？",
                        btnText = "封禁";
                }
                layer.confirm(usableText,{
                    icon: 3,
                    title:'系统提示',
                    cancel : function(index){
                        layer.close(index);
                    }
                },function(index){
                    _this.text(btnText);
                    layer.close(index);
                },function(index){
                    layer.close(index);
                });
            }else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除此用户？',{icon:3, title:'提示信息'},function(index){
                    // $.get("删除文章接口",{
                    //     newsId : data.newsId  //将需要删除的newsId作为参数传入
                    // },function(data){
                    tableIns.reload();
                    layer.close(index);
                    // })
                });
            }
        });

    });
</script>
{/block}
