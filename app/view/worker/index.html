{extend name="layout/list" /}
{block name="title"}员工列表{/block}

{block name="header"}
<blockquote class="layui-elem-quote quoteBox" >
    <form class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searchVal" placeholder="用户名\姓名\工号" />
            </div>
            <a class="layui-btn search_btn" data-type="reload">搜索</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
        </div>
    </form>
</blockquote>
{/block}
{block name="table"}
    <table id="userList" lay-filter="userList"></table>
<script type="text/javascript">
    layui.use(['layer','form','laytpl','table'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table;

        //用户列表
        var tableIns = table.render({
            elem: '#userList',
            url : '/index.php/worker/getList',
            cellMinWidth : 95,
            page : true,
            height : "full-125",
            limits : [20,50,100],
            limit : 20,
            id : "userListTable",
            toolbar: 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            cols : [[
                {type: "checkbox", fixed:"left", width:50},
                {field: 'user_name', title: '用户名', minWidth:100, align:"center"},
                {field: 'number', title: '工号', minWidth:200, align:'center'},
                {field: 'name', title: '姓名', align:'center'},
                {field: 'sex', title: '性别', align:'center'},
                {field: 'work_id', title: '工作', align:'center'},
                {field: 'role_id', title: '权限', align:'center'},
                {field: 'status', title: '状态',  align:'center'},
                {field: 'create_time', title: '加入时间', align:'center'},
                {title: '操作', minWidth:175, templet:'#userListBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            if($(".searchVal").val() != ''){
                table.reload("userListTable",{
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {
                        keywords: $(".searchVal").val()  //搜索的关键字
                    }
                })
            }else{
                layer.msg("请输入搜索的内容");
            }
        });

    });
</script>
{/block}
